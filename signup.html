<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
</head>
<body>
    <h1>Créer un compte</h1>
    <form id="signup-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Créer un compte</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { firebaseConfig } from "./js/firebase-config.js"; // Assurez-vous que ce chemin est correct

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Créer le document Firestore pour cet utilisateur
                await setDoc(doc(db, "users", user.uid), {
                    email: email,
                    roles: [], // Tableau vide, à remplir depuis l'admin plus tard
                    date: serverTimestamp(),
                    details: "",
                    valeur: 0
                });

                alert("Compte créé avec succès ! Vous pouvez maintenant vous connecter.");
                window.location.href = "login.html"; // Redirige vers login après inscription

            } catch (error) {
                console.error("Erreur lors de la création du compte :", error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
