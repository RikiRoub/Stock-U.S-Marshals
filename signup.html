<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
    <h2>Créer un compte</h2>
    <form id="signup-form">
        <label>Email :</label>
        <input type="email" id="email" required><br><br>

        <label>Mot de passe :</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">S’inscrire</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDArc4SUw3MO06QJwD6xzEKsuKFsfVcjsQ",
          authDomain: "gestion-stock-d63d0.firebaseapp.com",
          projectId: "gestion-stock-d63d0",
          storageBucket: "gestion-stock-d63d0.firebasestorage.app",
          messagingSenderId: "865227689174",
          appId: "1:865227689174:web:213e7f6e44f183c6928d77",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById("signup-form");

        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Créer l'utilisateur dans Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Créer le document utilisateur dans Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    roles: [], // Aucun rôle par défaut
                    createdAt: new Date()
                });

                alert("Compte créé avec succès !");
                signupForm.reset();
            } catch (error) {
                console.error(error);
                alert("Erreur : " + error.message);
            }
        });
    </script>
</body>
</html>
