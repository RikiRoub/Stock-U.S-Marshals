<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 5px 10px;
        }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }
            input, button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Mon Stock</h1>

    <form id="form-stock">
        <input type="text" id="nom" placeholder="Nom de l'article" required>
        <input type="number" id="quantite" placeholder="Quantité" required>
        <button type="submit">Ajouter</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Article</th>
                <th>Quantité</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableau-stock">
        </tbody>
    </table>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDArc4SUw3MO06QJwD6xzEKsuKFsfVcjsQ",
            authDomain: "gestion-stock-d63d0.firebaseapp.com",
            projectId: "gestion-stock-d63d0",
            storageBucket: "gestion-stock-d63d0.firebasestorage.app",
            messagingSenderId: "865227689174",
            appId: "1:865227689174:web:213e7f6e44f183c6928d77",
            measurementId: "G-LX4G4FY0ZP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const stockCollection = collection(db, "stock");

        // Ajouter un article
        async function ajouterArticle(nom, quantite) {
            await addDoc(stockCollection, { nom, quantite });
        }

        // Supprimer un article
        async function supprimer(id) {
            await deleteDoc(doc(db, "stock", id));
        }

        // Afficher le stock en temps réel
        function afficherStock() {
            const tbody = document.getElementById("tableau-stock");
            onSnapshot(stockCollection, (snapshot) => {
                tbody.innerHTML = "";
                snapshot.forEach(docSnap => {
                    const item = docSnap.data();
                    const row = `<tr>
                        <td>${item.nom}</td>
                        <td>${item.quantite}</td>
                        <td><button onclick="supprimer('${docSnap.id}')">Supprimer</button></td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            });
        }

        // Gestion du formulaire
        document.getElementById("form-stock").addEventListener("submit", function(e) {
            e.preventDefault();
            const nom = document.getElementById("nom").value;
            const quantite = parseInt(document.getElementById("quantite").value);
            ajouterArticle(nom, quantite);
            document.getElementById("form-stock").reset();
        });

        // Charger et écouter les données
        afficherStock();

        // Rendre la fonction supprimer accessible globalement
        window.supprimer = supprimer;
    </script>
</body>
</html>
