<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil Gestion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        h1 { margin-bottom: 30px; }
        .btn { 
            display: block;
            width: 250px; 
            margin: 15px auto; 
            padding: 15px; 
            font-size: 18px; 
            cursor: pointer; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Bienvenue sur le tableau de bord</h1>

    <div id="buttons-container"></div>

    <button class="btn" onclick="logout()">Se déconnecter</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Config Firebase (à adapter)
        const firebaseConfig = {
            apiKey: "AIzaSyDArc4SUw3MO06QJwD6xzEKsuKFsfVcjsQ",
            authDomain: "gestion-stock-d63d0.firebaseapp.com",
            projectId: "gestion-stock-d63d0",
            storageBucket: "gestion-stock-d63d0.appspot.com",
            messagingSenderId: "865227689174",
            appId: "1:865227689174:web:213e7f6e44f183c6928d77",
            measurementId: "G-LX4G4FY0ZP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // Fonction pour créer les boutons selon les rôles
        function renderButtons(roles) {
            const container = document.getElementById("buttons-container");
            container.innerHTML = "";

            if (roles.includes("AFD")) {
                const btnAFD = document.createElement("button");
                btnAFD.className = "btn";
                btnAFD.textContent = "Gestion Armes à Feu (AFD)";
                btnAFD.onclick = () => window.location.href = "afd/armes_a_feu.html";
                container.appendChild(btnAFD);
            }

            if (roles.includes("AFD")) {
                const btnAFD = document.createElement("button");
                btnAFD.className = "btn";
                btnAFD.textContent = "Gestion Arme Blanche (AFD)";
                btnAFD.onclick = () => window.location.href = "afd/arme_blanche.html";
                container.appendChild(btnAFD);
            }

            if (roles.includes("AFD")) {
                const btnAFD = document.createElement("button");
                btnAFD.className = "btn";
                btnAFD.textContent = "Gestion Saisie Lllegale (AFD)";
                btnAFD.onclick = () => window.location.href = "afd/saisie_illegale.html";
                container.appendChild(btnAFD);
            }

            if (roles.includes("AFD")) {
                const btnAFD = document.createElement("button");
                btnAFD.className = "btn";
                btnAFD.textContent = "Gestion Saisie Legale  (AFD)";
                btnAFD.onclick = () => window.location.href = "afd/saisie_legale.html";
                container.appendChild(btnAFD);
            }

            if (roles.includes("USMS")) {
                const btnUSMS = document.createElement("button");
                btnUSMS.className = "btn";
                btnUSMS.textContent = "Gestion USMS";
                btnUSMS.onclick = () => window.location.href = "usms.html";
                container.appendChild(btnUSMS);
            }

            if (roles.includes("ADMIN")) {
                const btnAdmin = document.createElement("button");
                btnAdmin.className = "btn";
                btnAdmin.textContent = "Administration / Attribution des rôles";
                btnAdmin.onclick = () => window.location.href = "admin.html";
                container.appendChild(btnAdmin);
            }

            // Ajouter d'autres rôles ici si nécessaire
        }

        // Vérification utilisateur connecté et récupération rôles
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            const docRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(docRef);

            if (!docSnap.exists()) {
                alert("Utilisateur introuvable");
                window.location.href = "login.html";
                return;
            }

            const roles = docSnap.data().roles || [];
            renderButtons(roles);
        });

        // Déconnexion
        function logout() {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                console.error("Erreur lors de la déconnexion :", error);
            });
        }
    </script>
</body>
</html>
