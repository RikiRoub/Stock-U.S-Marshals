<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    <h2>Connexion</h2>
    <form id="login-form">
        <label>Email :</label>
        <input type="email" id="email" required><br><br>

        <label>Mot de passe :</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Se connecter</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Configuration Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDArc4SUw3MO06QJwD6xzEKsuKFsfVcjsQ",
          authDomain: "gestion-stock-d63d0.firebaseapp.com",
          projectId: "gestion-stock-d63d0",
          storageBucket: "gestion-stock-d63d0.firebasestorage.app",
          messagingSenderId: "865227689174",
          appId: "1:865227689174:web:213e7f6e44f183c6928d77",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Connexion de l'utilisateur
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Récupération du document utilisateur dans Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));

                if (!userDoc.exists()) {
                    alert("Utilisateur non trouvé dans Firestore.");
                    return;
                }

                const userData = userDoc.data();

                if (!userData.roles || userData.roles.length === 0) {
                    alert("Utilisateur sans rôle attribué.");
                    return;
                }

                // Exemple de redirection selon rôle
                if (userData.roles.includes("AFD")) {
                    window.location.href = "index.html";
                } else if (userData.roles.includes("USMS")) {
                    window.location.href = "index.html";
                } else if (userData.roles.includes("JSD")) {
                    window.location.href = "index.html";
                } else if (userData.roles.includes("SRT")) {
                    window.location.href = "index.html";
                } else if (userData.roles.includes("COM")) {
                    window.location.href = "index.html";
                } else if (userData.roles.includes("HC")) {
                    window.location.href = "index.html";
                } else {
                    alert("Rôle non géré pour la redirection.");
                }

            } catch (error) {
                console.error(error);
                alert("Erreur : " + error.message);
            }
        });
    </script>
</body>
</html>
