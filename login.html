<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    <h2>Connexion</h2>
    <form id="login-form">
        <label>Email :</label>
        <input type="email" id="email" required><br><br>
        <label>Mot de passe :</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Se connecter</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Configuration Firebase – remplace par tes infos réelles
        const firebaseConfig = {
            apiKey: "TA_CLE_API",
            authDomain: "TON_PROJET.firebaseapp.com",
            projectId: "TON_PROJET",
            storageBucket: "TON_PROJET.appspot.com",
            messagingSenderId: "TON_MESSAGING_ID",
            appId: "TON_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Récupérer le document utilisateur
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (!userDoc.exists()) {
                    alert("Utilisateur introuvable !");
                    return;
                }

                const userData = userDoc.data();
                const roles = userData.roles || [];

                if (roles.length === 0) {
                    alert("Utilisateur sans rôle attribué !");
                    return;
                }

                // Redirection selon rôle principal (ou afficher un menu)
                if (roles.includes("AFD")) {
                    window.location.href = "armes_a_feu.html";
                } else if (roles.includes("USMS")) {
                    window.location.href = "ftf.html";
                } else if (roles.includes("JSD")) {
                    window.location.href = "jsd.html";
                } else if (roles.includes("SRT")) {
                    window.location.href = "srt.html";
                } else if (roles.includes("Com")) {
                    window.location.href = "com.html";
                } else if (roles.includes("HC")) {
                    window.location.href = "hc.html";
                } else {
                    alert("Rôle non reconnu !");
                }

            } catch (error) {
                console.error("Erreur connexion :", error);
                alert("Erreur : " + error.message);
            }
        });
    </script>
</body>
</html>
